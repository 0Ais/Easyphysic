<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Физика Просто</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f2f5f9;
    }
    header {
      background: #3a7bd5;
      color: white;
      padding: 20px;
      text-align: center;
    }
    main {
      padding: 20px;
    }
    .btns {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .btns button {
      padding: 10px 15px;
      border: none;
      background: #3a7bd5;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btns button:hover {
      background: #2e63b8;
    }
    .content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <header>
    <h1>Физика Просто</h1>
    <p>Понятные объяснения природных явлений</p>
  </header>
  <main>
    <div class="btns">
      <button onclick="show('sky')">Почему небо голубое</button>
      <button onclick="show('rainbow')">Как работает радуга</button>
      <button onclick="show('ship')">Почему корабли не тонут</button>
      <button onclick="show('electric')">Откуда берется электричество</button>
      <button onclick="show('ice')">Почему лёд легче воды</button>
    </div>
    <div class="content" id="content">
      <p>Нажмите на интересующее явление выше, чтобы узнать объяснение.</p>
    </div>
  </main>

  <script>
    const explanations = {
      sky: `
        <h2>Почему небо голубое?</h2>
        <p>Свет от Солнца — белый, но на самом деле он состоит из множества цветов: красного, оранжевого, жёлтого, зелёного, голубого, синего и фиолетового.</p>
        <p>Когда этот свет проходит через атмосферу Земли, он сталкивается с молекулами воздуха. При этом синий и фиолетовый цвета рассеиваются сильнее остальных из-за своей короткой длины волны.</p>
        <p>Наши глаза менее чувствительны к фиолетовому цвету, поэтому мы воспринимаем небо как голубое.</p>
      `,
      rainbow: `
        <h2>Как появляется радуга?</h2>
        <p>Радуга возникает, когда солнечный свет попадает на капли дождя в воздухе. Внутри капли свет сначала преломляется (изгибается), потом отражается от внутренней поверхности капли, и снова преломляется на выходе.</p>
        <p>При этом свет разделяется на спектр цветов: красный, оранжевый, жёлтый, зелёный, голубой, синий и фиолетовый. Каждый цвет изгибается под своим углом, поэтому мы видим разноцветную дугу.</p>
      `,
      ship: `
        <h2>Почему корабли не тонут?</h2>
        <p>Корабль не тонет благодаря закону Архимеда. Он говорит, что любое тело в жидкости вытеснят часть этой жидкости, и на него будет действовать выталкивающая сила.</p>
        <p>Если эта сила равна или превышает вес корабля — он будет держаться на поверхности. Даже огромный лайнер плавает, потому что он вытесняет большой объём воды, который "держит" его на плаву.</p>
      `,
      electric: `
        <h2>Откуда берётся электричество?</h2>
        <p>Электричество — это движение электронов. Электроны — крошечные частицы, которые двигаются по проводам и создают электрический ток.</p>
        <p>Источники электричества бывают разные: электростанции (гидро, тепловые, атомные), солнечные панели, батарейки. Все они создают разность потенциалов, которая заставляет электроны двигаться — это и есть электрический ток.</p>
      `,
      ice: `
        <h2>Почему лёд легче воды?</h2>
        <p>Когда вода замерзает, её молекулы выстраиваются в кристаллическую решётку. В таком состоянии они занимают больше места, чем в жидком виде.</p>
        <p>Из-за этого плотность льда становится меньше, чем у воды. Поэтому лёд легче воды и плавает на поверхности — именно поэтому озёра зимой замерзают сверху, а не снизу.</p>
      `
    };

    function show(key) {
      document.getElementById('content').innerHTML = explanations[key];
    }
  </script>
</body>
</html>
